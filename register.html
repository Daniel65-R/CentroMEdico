<html>

<head>
    <title>Formulario Registro Pacientes</title>
    <link rel="stylesheet" type="text/css" href="css/useradd.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    <h3 class="Titulo" >Formulario Registro Pacientes Pt 4</h3>


    <table  align="center" cellpadding="10">

        <!----- Nombres ---------------------------------------------------------->
        <tr>
            <td class="bg-primary">Nombres</td>
            <td><input type="text" name="First_Name" maxlength="30" />
                (max 30 caracteres a-z and A-Z)
            </td>
        </tr>

        <!----- Apellidos ---------------------------------------------------------->
        <tr>
            <td class="bg-primary">Apellidos</td>
            <td><input type="text" name="Last_Name" maxlength="30" />
                (max 30 caracteres a-z and A-Z)
            </td>
        </tr>

        <!----- Fotografía ---------------------------------------------------------->
        <tr>
            <td class="bg-primary">Fotografía</td>
            <td>
                <form method="post" action="index" enctype="multipart/form-data">
                    <input type="file" name="archivo"><br>
            </td>
        </tr>

                    <option value="July">Julio</option>
                    <option value="August">Agosto</option>
                    <option value="September">Septiembre</option>
                    <option value="October">Octubre</option>
                    <option value="November">Noviembre</option>
                    <option value="December">Diciembre</option>
                </select>

                <select name="Birthday_Year" id="Birthday_Year">

                    <option value="-1">Año:</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>

            </td>
        </tr>

        <!----- Email ---------------------------------------------------------->
        <tr>
            <td class="bg-primary">Correo Electrónico</td>
            <td><input type="text" name="Email_Id" maxlength="100" /></td>
        </tr>

        <!----- Fono ---------------------------------------------------------->
        <tr>
            <td class="bg-primary">Teléfono</td>
            <td>
                <input type="text" name="Mobile_Number" maxlength="10" />
                (9 digitos ej 9 90 80 70 60)
            </td>
        </tr>

        <!----- Genero ----------------------------------------------------------->
        <tr>
            <td class="bg-primary">Genero</td>
            <td>
                Masculino <input type="radio" name="Gender" value="Male" />
                Femenino <input type="radio" name="Gender" value="Female" />
            </td>
        </tr>

        <!----- Dirección ---------------------------------------------------------->
        <tr>
            <td class="bg-primary">Dirección <br /><br /><br /></td>
            <td><textarea name="Address" rows="4" cols="30"></textarea></td>
        </tr>

        <!----- Ciudad ---------------------------------------------------------->
        <tr>
            <td class="bg-primary">Ciudad</td>
            <td><input type="text" name="City" maxlength="30" />
                (max 30 caracteres a-z and A-Z)
            </td>
        </tr>
    
        <tr>
            <td class="bg-primary"></td>
            <td><button>Guardar</button>
            </td>
        </tr>


    </table>

    </form>

</body>

</html>
